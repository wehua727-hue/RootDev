<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Page Not Found</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			text-align: center;
			padding: 50px;
			background-color: #000;
			color: #fff;
			margin: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		h1 {
			color: #00ff99;
			font-size: 2.5rem;
			margin-bottom: 20px;
		}

		p {
			font-size: 1.2rem;
			margin-bottom: 30px;
			color: #ccc;
		}

		a {
			color: #00ff99;
			text-decoration: none;
			font-weight: bold;
			padding: 12px 30px;
			border: 2px solid #00ff99;
			border-radius: 30px;
			transition: all 0.3s;
		}

		a:hover {
			background-color: #00ff99;
			color: #000;
		}
	</style>
	<script>
		// Redirect to homepage after 3 seconds
		setTimeout(function () {
			window.location.href = '/'
		}, 3000);
	</script>
</head>

<body>
	<h1>Page Not Found</h1>
	<p>The page you're looking for doesn't exist.</p>
	<p>You will be redirected to the homepage automatically in 3 seconds.</p>
	<a href="/">Return to Homepage Now</a>
</body>

</html>
